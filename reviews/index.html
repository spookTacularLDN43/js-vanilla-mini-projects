<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="image-container">
                    <img src="./person-1.jpeg" id="person-img" alt="person">
                </div>
                <h4 id="author">Jennifer McCoin</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Rem animi adipisci numquam magni aliquid ipsa iusto assumenda voluptate ab temporibus!</p>
                    <div class="button-container">
                        <button class="prev-btn"><i class="fa-solid fa-angles-left"></i></button>
                        <button class="next-btn"><i class="fa-solid fa-angles-right"></i></button>
                    </div>
            </article>
        </section>
    </main>
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/e4d906019d.js" crossorigin="anonymous"></script>
</body>
</html>
